<!doctype html>
<html>
  <head>
    <title>Email Detector</title>
  </head>
  <body>
    <h2>Email Spam & Phishing Detection</h2>
    <form method="POST">
      <textarea
        name="email"
        rows="10"
        cols="50"
        placeholder="Paste email here"
      ></textarea
      ><br /><br />
      <button type="submit">Check Email</button>
    </form>
    <h3>{{ result }}</h3>
  </body>
</html>
