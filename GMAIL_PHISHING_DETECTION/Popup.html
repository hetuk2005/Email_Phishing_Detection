<!DOCTYPE html>
<html>
    <head>
        <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      width: 301px;
      background-color: black;
      color: white;
      padding: 11px;
      letter-spacing: 2px;
      border: none;
    }

    h3{
        text-align: center;
        font-size: large;
        text-transform: uppercase;
    }

    button {
      width: 100%;
      padding: 11px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: medium;
      font-weight: 700;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #777;
      color: #00ff00;
    }

    .high {
      color: red;
      font-size: medium;
      font-weight: 700;
    }

    .medium {
      color: yellow;
      font-weight: 700;
      font-size: medium;
    }

    .low {
      color: #00ff00;
      font-weight: 700;
      font-size: medium;
    }

    .error {
      color: red;
      font-weight: 900;
      font-size: large;
      text-transform: capitalize;
      text-align: center;
      margin-top: 21px;
    }

    .reasons{
      font-weight: 900;
      font-size: medium;
     text-transform: capitalize;
    }
  </style>
    </head>

    <body>
        <h3>Gmail Phishing Scanner</h3>
        <button id="scan">Scan Email</button>

        <div id="result"></div>

        <script src="popup.js"></script>
    </body>
</html>
